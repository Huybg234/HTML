<!DOCTYPE html>
<!-- box-reflect được sử dụng để tạo ra một sự phản chiếu hình ảnh. -->
<html>
    <head>
        <style>
            img {
            -webkit-box-reflect: right;
            }
        </style>
    </head>
<body>
    <img src="https://vovgiaothong.vn/Data/Sites/1/media/hoanganh/images/11(2).jpg">
</body>
</html>
