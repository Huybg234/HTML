<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                opacity: 0.5;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 40%;
                height: 50%;
            }
            img:hover{
                opacity: 1;
            }
            div.background {
                background-color: rgb(141, 108, 48);
                border: 2px solid black;
            }
            div.transbox{
                margin: 30px;
                background-color: #744848;
                border: 1px solid black;
                opacity: 0.6;
            }
            div.transbox:hover{
                opacity: 1;
            }
            div.transbox p {
                margin: 5%;
                color: #000000;
            }
            p{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <img src="https://www.baodatviet.com/wp-content/uploads/2020/08/diem-danh-nhung-guong-mat-hot-girl-noi-bat-trong-thang-8-docx-1598788426579.jpeg">
        <div class="background">
            <div class="transbox">
                <p>Ảnh sân thể thao của trường đại học Việt Nam</p>
            </div>
        </div>
    </body>
</html>
