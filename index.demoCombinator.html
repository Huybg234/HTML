<!DOCTYPE html>
<!-- Xác định mối quan hệ giữa các phần tử -->
<html>
    <head>
        <style>
            /* div p{
                color: rgb(115, 5, 119);
                border: 5px solid black;
            } */
            div > p{
                color: rgb(115, 5, 119);
                border: 5px solid black;
            }
            /* div + p{
                color: red;
            } */
            div ~ p{
                color: red;
            }

        </style>
    </head>
    <body>
        <div>
            <p>Nguyễn Quang Huy</p>
            <p>Nguyễn Quang Anh</p>
            <p>Nguyễn Quang Sáng</p>
            <span><p>Nguyễn Quang Ánh</p></span>
            <section><p>Nguyễn Quang Minh</p></section>

        </div>
        <p>Nguyễn Quốc Luật</p>
        <p>SomeName1</p>
        <p>SomeName2</p>
        <p>SomeName3</p>
    </body>
</html>
